<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jogo da velha</title>

    <style>
        #tabuleiro {
            width: 500px;
            height: 500px;
            background-color: burlywood;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .linha {
            display: flex;
            font-size: 100px;
            color: white;
        }

        .linha div {
            width: 110px;
            height: 110px;
            text-align: center;
            border: 1px solid white;
            cursor: pointer;
        }

        .linha div:hover {
            color: pink;
        }
    </style>
</head>

<body>
    <div id="tabuleiro"></div>

    <script>
        let jogadorAtual = "x"
        let tabuleiro = [
            ["", "", ""],
            ["", "", ""],
            ["", "", ""]
        ]


        function desenhaTabuleiro() {
            let elemTabuleiro = document.querySelector("#tabuleiro")

            for (let [idLinha, linha] of tabuleiro.entries()) {
                let elemLinha = document.createElement("div")
                elemLinha.classList.add("linha")

                for (let [idColuna, celula] of linha.entries()) {
                    let elemCelula = document.createElement("div")
                    elemCelula.innerText = celula

                    elemCelula.setAttribute('x', idColuna);
                    elemCelula.setAttribute('y', idLinha);
                    elemLinha.appendChild(elemCelula)
                }

                elemTabuleiro.appendChild(elemLinha)
            }
        }

        desenhaTabuleiro()


        let celulas = document.querySelectorAll(".linha div")
        celulas.forEach(function (celula) {
            celula.addEventListener("click", function () {
                celula.innerText = jogadorAtual
                if (jogadorAtual == "x") {
                    jogadorAtual = "o"
                }
                else {
                    jogadorAtual = "x"
                }
            })
        })
    </script>
</body>

</html>
